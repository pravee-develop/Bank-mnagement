<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registeration page...</title>
</head>
<body>
	<h2>registeration form</h2>
	
	<form action="register" method="POST">
	
	<label for="name">Name  : </label><br>
	<input type="text" id="name" name="name" required > <br> <br>
	
	<label for="accnumber">Account Number  : </label><br>
	<input type="tel" id="accno" name="accno" required > <br> <br>
	
	<label for="age">Age  : </label><br>
	<input type="number" id="age" name="age" required > <br> <br>
	
	<label for="gender">Gender  : </label><br>
	<input type="radio" id="male" name="gender" value="male" required >male
	<input type="radio" id="female" name="gender" value="female" required >Female <br> <br>
	
	<label for="mobile">mobile  : </label><br>
	<input type="mobile" id="mobile" name="mobile" required > <br> <br>
	
	<label for="password">Password  : </label><br>
	<input type="text" id="password" name="password" required > <br> <br>
	
	<label for="cpassword">Confirm Password  : </label><br>
	<input type="text" id="cpassword" name="cpassword" required > <br> <br>
	
	<label for="balance">Balance Amount  : </label><br>
	<input type="number" id="bamount" name="bamount" > <br> <br>
	
	
	
	<input type="submit" value="Register">
	
	
	
	</form>
	
	<h4>i already have Account? <a href="home.html">login</a></h4>
</body>
</html>
